<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link
			href="https://d33wubrfki0l68.cloudfront.net/css/d9b5bc0170410859ddcaea7f3c3a80e070bcbc68/build/tailwind.css"
			rel="stylesheet" />

		<title>Contact us</title>
	</head>

	<body class="antialiased font-sans text-gray-900">
		<main>
			<section class="flex flex-col md:flex-row h-screen items-center">
				<div
					class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 h-screen px-6 lg:px-16 xl:px-24 flex items-center justify-center">
					<div class="w-full h-100">
						<a class="font-bold text-2xl" href="index.html"> Omni-Frontier </a>

						<h1 class="text-xl md:text-3xl font-bold leading-tight mt-12">
							Humanitarian International organization
						</h1>
						<p class="text-gray-700 mt-4">
							A non-profit and non-political organization to serve and assist
							the less priviledge.
						</p>

						<form class="mt-6" action="#" method="POST">
							<div>
								<label class="block text-gray-700">Full Name</label>
								<input
									type="text"
									name=""
									id=""
									placeholder="Enter Full Name"
									class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-800 focus:bg-white focus:outline-none"
									autofocus
									required />
							</div>

							<div class="flex flex-col md:flex-row items-start mt-4 md:-mx-4">
								<div class="w-full md:mx-4">
									<label class="block text-gray-700">Phone Number</label>
									<input
										type="tel"
										name=""
										id=""
										placeholder="Enter Phone Number"
										class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-800 focus:bg-white focus:outline-none"
										required />
								</div>
							</div>

							<div class="w-full mt-4">
								<label class="block text-gray-700">Message</label>
								<textarea
									name=""
									id=""
									placeholder="Write message"
									class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-900 focus:bg-white focus:outline-none resize-none"
									rows="3"
									required></textarea>
							</div>

							<button
								type="submit"
								class="w-full block bg-blue-900 hover:bg-blue-700 focus:bg-blue-700 text-white font-semibold rounded px-4 py-3 mt-4">
								Send message
							</button>
						</form>

						<p class="text-sm text-gray-500 mt-12">
							&copy; 2023 Omini-Frontier - All Rights Reserved.
						</p>
					</div>
				</div>

				<div class="hidden lg:block w-full md:w-1/2 h-screen bg-blue-900">
					<img
						src="images/Jigawa.png"
						alt=""
						class="w-full h-screen object-cover" />
				</div>
			</section>
		</main>
	</body>
</html>
